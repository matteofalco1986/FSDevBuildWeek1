<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!--aggiunto foglio di stile-->
    <title>Questionnaire</title>
</head>
<body>
    <header>
        <img src="assets/images/epicode_logo.png" alt="epicode_logo" id="logo"> <!-- immagine di sfondo-->
    </header>
    
    <section> <!-- pagina 2 -->
        <div id="timer"></div> <!-- timer 60 secondi-->
        <div>
            <label for="question"></label> <!-- contenitore domanda-->
            <select name="question" id="question">
               <option value="answ1"></option> <!--option contenitori risposte, aventi stesso stile -->
               <option value="answ2"></option>
               <option value="answ3"></option>
               <option value="answ4"></option>
            </select>
        <button></button>
        </div>
        

    </section>

    <section> <!-- pagina 3 -->
        <main>
            <div>
                <h2>Results</h2>
                <p>The summary of your answers:</p>
            </div>
            <div class="leftBox">
                <h3>Correct</h3>
                <p></p>
            </div>

            <div> <!-- cerchio con percentuali e scritte -->
                <p></p>
                <p></p>
            </div>

            <div class="rightBox">
                <h3>Wrong</h3>
                <p></p>
            </div>

            <button aria-placeholder="RATE US"></button>
        </main>
    </section>
</body>
</html>
