<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!--aggiunto foglio di stile-->
    <title>Questionnaire</title>
</head>
<body>
    <header>
        <img src="assets/images/epicode_logo.png" alt="epicode_logo" id="logo"> <!-- immagine di sfondo-->

    <section>
        <div id="timer"></div> <!-- timer 60 secondi-->
        <div>
            <label for="question"></label> <!-- contenitore domanda-->

               <option value="answ1"></option> <!--option contenitori risposte, aventi stesso stile -->
               <option value="answ2"></option>
               <option value="answ3"></option>
               <option value="answ4"></option>
            </select>
            <button id="nextQuest">PROSSIMA &#8594;</button> 
        </div>
        <p>QUESTION <span id="countQuestions"></span>/10</p> <!-- lo span conterrÃ  il contatore delle domande innietato tramite js-->
    </section>
</body>
</html>
