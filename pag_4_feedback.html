<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate us, Tell how it's going</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/epicode_logo.png" alt="Logo Epicode" id="logo">
    </header>
    <main>
        <section>
            <div>
                <h2>Tell us how it's going</h2>
                <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague</p>
            </div>
            <div id="rateStar">

            </div>
        </section>
        <section>
            <p>Leave us an open feedback about your experience so far</p>
            <input type="text" placeholder="Write your comment here">
        </section>
        <a href="https://epicode.com/" target="_blank"><button type="submit">MORE INFO</button></a>
    </main>
    <script src="assets/js/pag_4_feedback.js"></script>
</body>
</html>
